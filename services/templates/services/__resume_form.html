{% load i18n %}

<div class="box box-primary">

  <div class="box-header with-border">
    <h3 class="box-title">{% trans 'Edit service' %}</h3>
  </div>

  <div class="box-body">

    <form action="" id="resume_edit_form" enctype="multipart/form-data" method="post">

      {% csrf_token %}

      {{ form.non_field_errors }}

      {{ form.is_active.errors }}
      <div class="checkbox">
        <label>
          {{ form.is_active }} {{ form.is_active.label }}
        </label>
      </div>

      {{ form.content.errors }}
      <div class="form-group">
        <label>{{ form.content.label }}</label>
        {{ form.content }}
      </div>

      <button class="btn btn-primary btn-block btn-flat" type="submit">{% trans 'Save changes' %}</button>
      <a href="{% url 'profiles:dashboard' profile.user.username %}" class="btn btn-danger btn-block btn-flat">{% trans 'Cancel' %}</a>

    </form>

  </div>

</div>
