<div class="ui segment">
  <div class="ui middle aligned grid">
    <div class="three wide column">
      <div class="ui secondary blue center aligned inverted segment">
        <h3 style="margin: {% if services|length == 1 or services|length == 0 %}0{%elif services|length == 2 %}0.7{% else %}1.3{% endif %}rem 0px;">服务</h3>
      </div>
    </div>
    <div class="thirteen wide column">
      <table class="ui very basic unstackable compact selectable table">
        <tbody>
          {% for service in services %}
          <tr onclick="window.document.location='{% url 'profiles:service_view' service.user.username service.id %}';">
            <td><div class="ui green label">{{ service.category }}</div></td>
            <td>{{ service.title }}</td>
            <td>{{ service.get_currency_display }}{{ service.price }}/{{ service.get_price_type_display }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
