{% load i18n %}

<div class="ui center aligned header new_city_h2">{% trans 'New cities' %}</div>
<div class="ui three column stackable doubling grid container city_content">
  {% for city in newcomer_cities %}
    <div class="column">
	     <a href="cities/show/{{ city.name }}" class="city_map" style="background-image: url('{{ city.card_image.url }}');">
        <span class="title">{{ city.name }}</span>
      </a>
    </div>
  {% endfor %}
</div>
