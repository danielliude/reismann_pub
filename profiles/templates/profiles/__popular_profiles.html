{% load i18n %}

<h2 class="ui center aligned header popular_profile_h2">{% trans 'Popular providers' %}</h2>
<div class="ui three column stackable doubling grid container profile_content">
  {% for profile in popular_profiles %}
    <div class="column">
    	<div class="ui segment padding">
	      <a href="{% url 'profiles:profile' profile.user.username %}" class="profile_map" style="background-image: url('{{ profile.get_card_image_url }}');">
	      </a>
	      <a href="{% url 'profiles:profile' profile.user.username %}" class="ui tiny circular image">
		      <img  src="{{ profile.get_avatar_url }}" alt="User Avatar">
				</a>
				<div class="ui segment">
					<div class="row">
						<div class="ui header">{{ profile.user.username }} {{ profile.short_description }}</div>
						<span>{{ profile.location.get_full_location }}</span>
					</div>
					<div class="ui red header average_price">â‚¬ {{ profile.average_price }}</div>
					<div class="row content">
						{{ profile.bio|safe }}
					</div>
				</div>
    	</div>
    </div>
  {% endfor %}
</div>
