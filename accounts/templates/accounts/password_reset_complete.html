{% extends "core/__global.html" %}
{% load i18n %}

{% block title %}{% trans "Password reset" %}{% endblock %}
{% block content %}
<div class="ui padded grid middle aligned center aligned highly_adaptive">
	<div class="column">
		<h2>{% trans "Log in now" %}</h2>
		{% url 'accounts:login' as login_url %}
		<p>{% blocktrans %}You can now <a href="{{ login_url }}">log in</a> with your new password.{% endblocktrans %}</p>
	</div>
</div>
{% endblock %}
