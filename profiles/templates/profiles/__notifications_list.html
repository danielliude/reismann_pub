{% load i18n %}

<table class="ui very basic selectable table">
  <tbody>
    {% for notification in notifications %}
      <tr class="{% if notification.unread %}negative{% else %}read_opacity{% endif %}">
        <td>
          <div class="ui checkbox">
            <input type="checkbox" name="checkbox_select" value="{{ notification.id }}">
            <label> </label>
          </div>
          {{ notification.verb}}
          <span style="position:absolute;right:0px;">{{ notification.timestamp | date:"Y-m-d" }}<span>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
<div style="text-align:center;">
{% with notifications as topics %}
  {% include 'profiles/__paginator_button.html' %}
{% endwith %}
</div>
