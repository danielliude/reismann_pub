{% load i18n %}

<div class="ui blue segment service_short_list">
  <h3>{% trans 'Num of services' %} : {{ services|length }}</h3>
  <div class="ui middle aligned animated list">
    {% for service in services %}
      <a class="item" href="{% url 'profiles:service_view' service.user.username service.id %}">
        <div class="content">
          <div class="header">
            <i class="map marker icon"></i>
              {{ service.title }}&nbsp;&nbsp;&nbsp;&nbsp;{{ service.get_currency_display }}{{ service.price }}/{{ service.get_price_type_display }}
          </div>
        </div>
      </a>
    {% endfor %}
  </div>
</div>
