<div>
{{booking_rating}}
{{booking_comment}}
    {% if show_form %}
    <form method="post" action="">
      {% csrf_token %}
      {{form.media}}

      <div class="required field">
        {{ form.stars.errors }}
        <label>{{ form.stars.label }}</label>
        <div class="">
          {{ form.stars }}
          <i class=""></i>
        </div>
      </div>
      

      <div class="required field">
        {{ form.comment.errors }}
        <label>{{ form.comment.label }}</label>
        <div class="">
          {{ form.comment }}
          <i class=""></i>
        </div>
      </div>
      <button type="submit">保存</button>
    </form>
    {% endif %}
</div>
